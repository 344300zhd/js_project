<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景属性</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .item{
            width: 400px;
            height: 400px;
            background-image: url("./img/bg.jpg");
            background-size: 200% 200%;
            background-position: 0 0;
            animation: move 5s;
        }

        @keyframes move {
            50% {background-position: 100% 0;}
        }
    </style>
</head>
<body>
    <div class="item"></div>
    <div style="color:white;text-align:center;width: 500px;height:100px;background: yellow;margin-left: 500px;padding-left: 100px;padding-right: 100px;"> 
        <div style="width: 100%;background: green;height: 100px;float: left;">中</div>
        <div style="width: 100px;height: 100px;background: red;float: left;margin-left: -100px;">左</div>
        <div style="width: 100px;height: 100px;background: blue;float: left;margin-left:-100%">右</div>
    </div>
   
</body>
</html>
